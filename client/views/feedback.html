<html ng-app="ariadne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge,chrome=1">
    <title>Ariadne &mdash; An Intelligent Task List</title>

    <!-- Third-Party Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Application Stylesheets -->
    <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
    <div class="container" ng-controller="MainController as main">
        <!-- Title -->
        <div class="page-header">
            <div class="pull-right">
                <p ng-bind-template="Welcome, {{ main.user.username }}"></p>
                <p>
                    <a href="/">Dashboard</a>
                    &bull;
                    <a href="/logout">Log Out</a>
                </p>
            </div>
            <h1>Ariadne <small>An Intelligent Productivity Manager</small></h1>
        </div>
        <!-- Feedback Panel -->
        <div ng-controller="FeedbackController as feedback">
            <h3>Leave Feedback</h3>
            <p class="lead">I'll read it and get back to you...if I can tell you who are.</p>

            <form ng-submit="feedback.createComment();">
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" ng-model="feedback.newMessage" placeholder="Message Goes Here" class="form-control"></textarea>
                </div>
                <input type="submit" value="Send" class="btn btn-primary">
            </form>
        </div>
    </div>

    <!-- Third-Party Code -->
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular-resource/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Application Code -->
    <script src="/js/script.js"></script>

</body>
</html>
